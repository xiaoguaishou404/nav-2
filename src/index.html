<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>键盘导航</title>
    <style type="text/css">
        
        

        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header class="globalHeader">
        <form class="searchForm" method="get" action="http://www.baidu.com/s">
            <input name="wd" type="text" placeholder="有问题，找百度">
            <button type="submit">百度一下</button>
        </form>

    </header>
    <main class="globalMain">
        <ul class="siteList">
            
            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>
            </li>
        </ul>
    </main>



    <script src="//at.alicdn.com/t/font_2488349_uz8l68w40p.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./index.js"></script>
</body>

</html>
